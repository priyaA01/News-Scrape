<!DOCTYPE html>
<html>
<head>
	<title>News Scrapper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">News Scrapper</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Saved Articles</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		    	<button id="btnScrape" class="btn btn-danger navbar-btn">SCRAPE NEW ARTICLES!</button>
			</ul>
		  </div>
		</nav>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div id="articles"></div>
			</div>
			<!-- <div class="col-md-12 col-sm-12">
			      			<div id="notes"></div>
			</div> -->
		</div>
	</div>
	<!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <h2 class="modal-title">Notes</h2>
                  <h3 id="title"></h3>
               </div>
               <div class="modal-body">
               <form>
                  <div class="form-group" id="form">
                  </div>
              </form>
               </div>
            </div>
         </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
